<div *ngFor="let service of services | keyvalue">
    <label>
      <input type="checkbox" [value]="service.value.id" (change)="toggleService(service.value.id)">
      {{ service.value.name }}
    </label>
  </div>
  

  <ul>
    <li *ngFor="let item of selectedServiceIds">{{ item }}</li>
  </ul>

  <app-search [selectedServiceIds]="selectedServiceIds" [selectedCountryId]="selectedCountryId"></app-search>
