<h2>Movies: </h2>
<div class="scrollable-panel movie-panel">
  <div *ngFor="let movie of movies" class="movie-card" (click)="redirectToLink(movie.services)">
    {{ movie.title }}
  </div>
</div>
<br>
<h2>Shows: </h2>
<div class="scrollable-panel show-panel">
  <div *ngFor="let show of shows" class="show-card" (click)="redirectToLink(show.services)">
    {{ show.title }}
  </div>
</div>
